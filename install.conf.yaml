- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.config/nvim/:
      path: config/nvim/**
      glob: true
      relink: true
    ~/.config/powershell/profile.ps1: pwsh_profile.ps1
    ~/.config/zsh/:
      path: config/zsh/**
      glob: true
      relink: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
