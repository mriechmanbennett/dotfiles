- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim: config/nvim/init.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
