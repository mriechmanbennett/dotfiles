- defaults:
    link:
      relink: true
      create: true

- clean: ['~']
- clean:
    ~/.config:
      recursive: true
- link:
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.config/nvim/:
      path: config/nvim/**
      glob: true
      relink: true
      exclude: [ 'config/nvim/lua/plugins/**', 'config/nvim/lua/disabled-plugin-backup/**' ]
    ~/.config/nvim/lua/plugins/empty-plugin.lua:
      path: config/nvim/lua/plugins/empty-plugin.lua
    ~/Documents/PowerShell/profile.ps1: pwsh_profile.ps1
    ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json:
      path: windows/terminals_settings.json
      create: false
      backup: true
      force: true
      relink: true
    ~/.scripts:
      path: scripts/pwsh/**
      create: true
      glob: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
