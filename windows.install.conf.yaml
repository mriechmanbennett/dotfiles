- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.config/nvim/:
      path: config/nvim/**
      glob: true
      relink: true
    ~/Documents/PowerShell/profile.ps1: pwsh_profile.ps1
    ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json:
      path: windows/terminals_settings.json
      backup: true
      force: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
